<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <a routerLink="/home">Retour au menu</a>

  <div class="wrapper">
    <mat-card class="dashboard-card" *ngFor="let card of cards" [routerLink]="['/home' , card.title ]" >
      <mat-card-header>
        <mat-card-title>
          {{card.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>Card Content Here</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
